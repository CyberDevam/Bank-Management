<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Management System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(https://t4.ftcdn.net/jpg/02/71/20/57/360_F_271205794_QlThR0mgUnNd50mtB9I6eoeeC9lv9ObP.jpg) no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .container {
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 300px;
            padding: 25px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            gap: 20px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.6);
            color: black;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        input {
            outline: none;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h2 style="color: white;">Banking Management System</h2>
        <button onclick="showPage('signup')">Sign Up</button>
        <button onclick="showPage('login')">Login</button>
        <button onclick="showPage('about')">About Us</button>
    </div>

    <div class="container" id="signup" style="display: none;">
        <h2 style="color: white;">Sign Up</h2>
        <input type="text" id="signupUser" placeholder="Enter Username">
        <input type="password" id="signupPass" placeholder="Enter Password">
        <button onclick="signup()">Register</button>
        <button onclick="showPage('home')">Back</button>
    </div>
    
    <div class="container" id="login" style="display: none;">
        <h2 style="color: white;">Login</h2>
        <input type="text" id="loginUser" placeholder="Enter Username">
        <input type="password" id="loginPass" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <button onclick="showPage('home')">Back</button>
    </div>

    <div class="container" id="dashboard" style="display: none;">
        <h2 style="color: white;">Dashboard</h2>
        <p>Welcome, <span id="userName"></span></p>
        <p>Balance: â‚¹<span id="balance"></span></p>
        <input type="number" id="amount" placeholder="Enter Amount">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container" id="about" style="display: none;">
        <h2 style="color: white;">About Us</h2>
        <p>Welcome to our Banking Management System, ensuring secure and fast transactions.</p>
        <button onclick="showPage('home')">Back</button>
    </div>

    <script>
        function showPage(page) {
            document.getElementById("home").style.display = "none";
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("about").style.display = "none";

            document.getElementById(page).style.display = "block";
        }

        function signup() {
            let username = document.getElementById("signupUser").value;
            let password = document.getElementById("signupPass").value;
            if (!username || !password) {
                alert("Please fill all fields!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.find(user => user.username === username)) {
                alert("Username already exists!");
                return;
            }

            users.push({ username, password, balance: 1000 });
            localStorage.setItem("users", JSON.stringify(users));
            
            username = "";
            password = "";
            showPage("login");
        }

        function login() {
            let username = document.getElementById("loginUser").value;
            let password = document.getElementById("loginPass").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.username === username && user.password === password);

            if (!user) {
                alert("Invalid Credentials!");
                return;
            }

            localStorage.setItem("loggedInUser", JSON.stringify(user));
            username = "";
            password = "";
            showDashboard();
        }

        function showDashboard() {
            let user = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!user) return;

            document.getElementById("userName").innerText = user.username;
            document.getElementById("balance").innerText = user.balance;
            showPage("dashboard");
        }

        function deposit() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (amount <= 0) {
                alert("Invalid amount!");
                return;
            }

            let user = JSON.parse(localStorage.getItem("loggedInUser"));
            user.balance += amount;
            document.getElementById("amount").value = "";
            updateUser(user);
            alert("Deposit Successful!");
        }

        function withdraw() {
            let amount = parseFloat(document.getElementById("amount").value);
            let user = JSON.parse(localStorage.getItem("loggedInUser"));

            if (amount <= 0 || amount > user.balance) {
                alert("Invalid or insufficient funds!");
                return;
            }

            user.balance -= amount;
            updateUser(user);
            document.getElementById("amount").value = "";
            alert("Withdrawal Successful!");
        }

        function updateUser(user) {
            localStorage.setItem("loggedInUser", JSON.stringify(user));
            let users = JSON.parse(localStorage.getItem("users"));
            let updatedUsers = users.map(u => (u.username === user.username ? user : u));
            localStorage.setItem("users", JSON.stringify(updatedUsers));

            document.getElementById("balance").innerText = user.balance;
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            showPage("home");
        }
    </script>
</body>
</html>
